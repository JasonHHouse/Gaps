<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gaps</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link href="/images/gaps.ico" rel="shortcut icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/datatables.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/input.min.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="" href=".">
            <img src="/images/final-gaps.svg" class="d-inline-block align-top" alt="" width="96" height="96">
        </a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-button-padding">
                    <a class="nav-link center-text nav-anchor-spacing" href="/libraries">
                        <div class="icon list-ul-default"></div>
                        Libraries
                    </a>
                </li>
                <li aria-current="page" class="nav-item nav-button-padding active">
                    <a class="nav-link center-text nav-anchor-spacing" href="/recommended">
                        <div class="icon collection-fill-active"></div>
                        Missing
                    </a>
                </li>
                <li class="nav-item nav-button-padding" hidden>
                    <a class="nav-link center-text nav-anchor-spacing" href="/mislabeled">
                        <div class="icon exclamation-triangle-default"></div>
                        Mislabeled
                    </a>
                </li>
                <li class="nav-item nav-button-padding">
                    <a class="nav-link center-text nav-anchor-spacing" href="/rssCheck">
                        <div class="icon rss-default"></div>
                        RSS
                    </a>
                </li>
                <li class="nav-item nav-button-padding">
                    <a class="nav-link center-text nav-anchor-spacing" href="/configuration">
                        <div class="icon gear-default"></div>
                        Settings
                    </a>
                </li>
                <li class="nav-item nav-button-padding">
                    <a class="nav-link center-text nav-anchor-spacing" href="/updates">
                        <div class="icon arrow-clockwise-default"></div>
                        Updates
                    </a>
                </li>
                <li class="nav-item nav-button-padding">
                    <a class="nav-link center-text nav-anchor-spacing" href="/about">
                        <div class="icon info-circle-default"></div>
                        About
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3 class="top-margin">Movie Collections</h3>

        <div class="top-margin bottom-margin" id="movieContainer">

            <table class="display top-margin" id="movies" style="width:100%">
                <thead>
                    <tr>
                        <th hidden>Collections</th>
                        <th hidden>Title</th>
                        <th hidden>Summary</th>
                    </tr>
                </thead>
            </table>

            <button class="btn btn-secondary" onclick="copyToClipboard()" type="button">Copy</button>
            <button class="btn btn-secondary" onclick="searchForMovies()" type="button">Re-Search</button>
            <button class="btn btn-warning" onclick="cancel()" type="button">Cancel</button>
        </div>

    </div>

    <script id="movieCard" type="text/x-handlebars-template">
        <div class="row">
            <img width="100%" src="https://image.tmdb.org/t/p/w780{{backdrop_path}}" alt="Card image" style="margin-left: 4px;margin-right: 4px;margin-top: -8px;">
            <div style="margin-top:40%;background-color:rgba(25, 25, 25, 0.8);position: absolute;margin-left: 15%;margin-right: 15%;width:70%">
              <h4 style="padding-left: 4px;padding-right: 4px;padding-top: 4px;">{{name}}</h4>
              <p style="padding-left: 8px;padding-right: 8px;padding-bottom: 4px;">{{overview}}</p>
            </div>
        </div>
        {{#each parts}}
        {{#if (four_mod_zero @index)}}
        <div class="row">
        {{/if}}
            <div class="col-3 top-margin" id="{{id}}" data-container="body" data-toggle="tooltip" data-html="true" 
                title="<div class='card mb-3'><div class='row no-gutters'><div class='col-12 col-md-auto'><img style='height: 225px; width: auto; display: block;' src='https://image.tmdb.org/t/p/w185{{poster_path}}' class='card-img' alt='Plex Poster'></div><div class='col-12 col-md'><div class='card-body'><h5 class='card-title'>{{original_title}} ({{release_date}})</h5><p class='card-text text-muted'>{{overview}}</p><p class='card-text'><small class='text-info'>{{original_language}}</small></p></div></div></div></div>">
                {{#if (mod_zero id)}}
                <img style="height: 365px; width: auto; opacity: 0.3;"
                    src="https://image.tmdb.org/t/p/w342{{poster_path}}"
                    class="card-img" alt="Plex Poster">
                <img class="missing-actors"
                    src="/images/x.svg" width="72px" height="72px" alt="Missing">
                {{else if (mod_one id)}}
                <img style="height: 365px; width: auto;"
                        src="https://image.tmdb.org/t/p/w342{{poster_path}}"
                        class="card-img" alt="Plex Poster">
                {{else}}
                <img style="height: 365px; width: auto; opacity: 0.3;"
                    src="https://image.tmdb.org/t/p/w342{{poster_path}}"
                    class="card-img" alt="Plex Poster">
                <img class="missing-actors"
                        src="/images/search.svg" width="72px" height="72px" alt="searching">
                {{/if}}
                <p class="left-margin-p">{{title}}<br>({{release_date}})</p>
            </div> 
        {{#if (four_mod_three @index)}}
        </div>
        {{/if}}
        {{/each}}
    </script>

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/js/datatables.min.js" type="text/javascript"></script>
    <script src="/js/handlebars-v4.7.6.min.js" type="text/javascript"></script>
    <script src="/js/collections.min.js" type="text/javascript"></script>
</body>

</html>
